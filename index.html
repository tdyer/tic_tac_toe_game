<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <link href="app.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <header>
        <button id='sign-up'>Sign Up</button>
        <button id='sign-on'>Sign On</button>
        <button id='sign-out'>Sign Out</button>
    </header>
    <h1>Tic Tac Toe</h1>
    <div>
    <table id='board'>
        <tr>
            <td class='cell-empty' id='c0'></td>
            <td class='cell-empty' id='c1'></td>
            <td class='cell-empty' id='c2'></td>
        </tr>
        <tr>
            <td class='cell-empty' id='c3'></td>
            <td class='cell-empty' id='c4'></td>
            <td class='cell-empty' id='c5'></td>
        </tr>
        <tr>
            <td class='cell-empty' id='c6'></td>
            <td class='cell-empty' id='c7'></td>
            <td class='cell-empty' id='c8'></td>
        </tr>
    </table>
    <div class='player1'>Player-1</div>
    <div class='player2'>Player-2</div>
  </div>
    <button id='reset' class='resetGame'>Reset</button>

</body>

</html>
