<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <button id='sign-up'>Sign Up</button>
        <button id='sign-on'>Sign On</button>
        <button id='sign-out'>Sign Out</button>
    </header>
    <table id='board'>
        <tr>
            <td class='defaulImage' id='c0'></td>
            <td class='defaulImage' id='c1'></td>
            <td class='defaulImage' id='c2'></td>
        </tr>
        <tr>
            <td class='defaulImage' id='c3'></td>
            <td class='defaulImage' id='c4'></td>
            <td class='defaulImage' id='c5'></td>
        </tr>
        <tr>
            <td class='defaulImage' id='c6'></td>
            <td class='defaulImage' id='c7'></td>
            <td class='defaulImage' id='c8'></td>
        </tr>
    </table>
    <button id='reset'>Reset</button>

</body>

</html>
